services:
  # PocketBase Service
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: portfolio-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_public:/pb/pb_public
    command:
      - --http=0.0.0.0:8090
      - --dir=/pb/pb_data
      - --publicDir=/pb/pb_public

  # Backend Service (Rust)
  backend:
    # REPLACE 'your-dockerhub-user' with your actual username
    image: ${DOCKER_USER:-boverdrive}/portfolio-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=${BACKEND_PORT:-3001}
      - POCKETBASE_URL=${POCKETBASE_URL:-http://pocketbase:8090}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-${FRONTEND_URL:-http://localhost:3000}}
      # Credentials to connect to PocketBase
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - YAHOO_FINANCE_SERVICE_URL=${YAHOO_FINANCE_SERVICE_URL:-http://yahoo-finance:${YAHOO_FINANCE_PORT:-8000}}
    depends_on:
      - pocketbase
      - yahoo-finance

  # Yahoo Finance Service (Python Microservice)
  yahoo-finance:
    image: ${DOCKER_USER:-boverdrive}/yahoo-finance:latest
    build:
      context: ./yahoo-finance
      dockerfile: Dockerfile
    container_name: portfolio-yahoo-finance
    restart: unless-stopped
    expose:
      - "${YAHOO_FINANCE_PORT:-8000}"
    environment:
      - YAHOO_FINANCE_HOST=${YAHOO_FINANCE_HOST:-0.0.0.0}
      - YAHOO_FINANCE_PORT=${YAHOO_FINANCE_PORT:-8000}
      - YAHOO_FINANCE_LOG_LEVEL=${YAHOO_FINANCE_LOG_LEVEL:-INFO}
      - PROXY_URL=${PROXY_URL}

  # Frontend Service (Next.js)
  frontend:
    # REPLACE 'your-dockerhub-user' with your actual username
    image: ${DOCKER_USER:-boverdrive}/portfolio-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - INTERNAL_API_URL=http://backend:${BACKEND_PORT:-3001}
    depends_on:
      - backend
