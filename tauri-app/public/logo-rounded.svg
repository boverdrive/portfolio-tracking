<svg width="1024" height="1024" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="pt_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#10B981" />
            <stop offset="1" stop-color="#3B82F6" />
        </linearGradient>
    </defs>
    
    <!-- Background (Rounded Squircle for macOS) -->
    <!-- Corner radius 22% of 512 = 112.64 -->
    <rect width="512" height="512" rx="112" fill="url(#pt_gradient)" />
    
    <!-- Text PT -->
    <text x="50%" y="54%" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="280" fill="white" text-anchor="middle" dominant-baseline="middle" letter-spacing="-10">PT</text>
    
    <!-- Arrow Graph (Overlaying) -->
    <path d="M100 400 L200 320 L280 380 L400 200 L440 240 M400 200 H440 V240" stroke="white" stroke-width="30" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    
    <!-- Arrow Head Fix -->
    <path d="M400 200 H440 V240" stroke="white" stroke-width="30" stroke-linecap="round" stroke-linejoin="round" />
</svg>
